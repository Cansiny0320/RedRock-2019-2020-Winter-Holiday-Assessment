<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <title>轮播图</title>
</head>

<body>
    <!-- 设置 -->
    <div class="settings">
        <div class="change-animation">
            <button>切换方式</button>
            <div class="change-animation-content">
                <ul>
                    <li>左右滑动</li>
                    <li>浅入浅出</li>
                </ul>
            </div>
        </div>
        <div class="change-time">
            <button>轮播时间</button>
            <div class="change-time-content">
                <input type="text" class="change-time-input" maxlength=4 placeholder="请输入时间(单位:ms)">
                <button class="input-btn">确认</button>
            </div>
        </div>
        <div class="change-img">
            <button>改变图片</button>
            <div class="change-img-content">
                <input type="text" class="change-img-input" id="imgSrc" placeholder="请输入图片链接">
                <input type="text" class="change-img-input" id="imgIndex" placeholder="请输入图片位置" maxlength=1>
                <button class="input-btn">确认</button>
            </div>
        </div>
    </div>

    <!-- 轮播图 -->
    <div id="room">
        <div class="imgList">
            <img src="../img/img_1.jpg" alt=""></li>
            <img src="../img/img_2.jpg" alt=""></li>
            <img src="../img/img_3.jpg" alt=""></li>
            <img src="../img/img_4.jpg" alt=""></li>
            <img src="../img/img_5.jpg" alt=""></li>
        </div>
    </div>

    <script src="./MySlider1.js"></script>
    <script src="./settings.js"></script>
    <script src="./main.js"></script>
</body>

</html>
